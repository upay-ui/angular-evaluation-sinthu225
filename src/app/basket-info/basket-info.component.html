<mat-card class="basket-row">
    <div class="basket-actions">
        <button mat-icon-button color="accent">
            <mat-icon aria-label="Remove">delete</mat-icon>
        </button>
    </div>
    <div class="basket-image"></div>
    <div class="basket-info">{{ CartItem.title }}</div>
    <div class="basket-qty">{{ CartItem.qty }}</div>
    <div class="basket-total">{{ CartItem.subTotal }}</div>

</mat-card>
