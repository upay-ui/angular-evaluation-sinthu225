<div class="header">
  <div class="container">

    <mat-toolbar class="header-main" color="primary">

      <mat-toolbar-row>

        <span class="logo">
          <img src="assets/images/logo.png" alt="LOGO">
        </span>

        <span class="spacer"></span>

        <div *ngIf="auth.user | async; then authenticated else guest">
        </div>

        <ng-template #guest>
          <button mat-button [routerLink]="['/login']">Login</button>

        </ng-template>

        <ng-template #authenticated >
            <button mat-button [routerLink]="['/basket']" class="view-mobile">
              <mat-icon>shopping_basket</mat-icon>
            </button>
          <div class="profile-area view-desktop" *ngIf="auth.user | async as user">
            <button mat-button [routerLink]="['/basket']">
              <mat-icon>shopping_basket</mat-icon>
            </button>
            <button mat-button class="user-name">Welcome, {{ user.displayName }}</button>
            <button mat-button (click)="auth.signOut()">Logout</button>

            <div class="profile-pic">
              <img [src]="user.photoURL">
            </div>
          </div>
        </ng-template>


      </mat-toolbar-row>

    </mat-toolbar>

  </div>

</div>

<div class="profile-area view-mobile" *ngIf="auth.user | async as user">
    <button mat-button class="user-name">Welcome, {{ user.displayName }}</button>
    <button mat-button (click)="auth.signOut()">Logout</button>

    <!-- <div class="profile-pic">
      <img [src]="user.photoURL">
    </div> -->
  </div>
